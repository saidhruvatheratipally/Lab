<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Application</title>
  <style>
    td{
      padding: 2px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1>Student Management System</h1>
  <form>
    <label>ID</label>
    <input type="text" #id placeholder="Enter Student id:"/>
    <label>Name</label>
    <input type="text" #name placeholder="Enter Student name:"/>
    <label>Branch</label>
    <input type="text" #branch placeholder="Enter Student branch:">
    <button (click)="addStudent(id,name,branch)">Add Student</button>
  </form><br><br>
  <table class="table" border="5px solid">
    <tr>
      <td>ID</td>
      <td>Name</td>
      <td>Branch</td>
      <td colspan="2">Action</td>
    </tr>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.branch}}</td>
      <td><button class="btn btn-danger" (click)="deleteStudent(student.id)">Delete</button></td>
      <td><button class="btn btn-info" (click)="updateStudent(id,branch,name)">Edit</button></td>
    </tr>
  </table><br><br>
  <form>
    <label>ID</label>
    <input type="text" #id placeholder="Enter Student id:"/>
    <label>Name</label>
    <input type="text" #name placeholder="Enter Student name:"/>
    <label>Branch</label>
    <input type="text" #branch placeholder="Enter Student branch:">
    <button (click)="updateStudent(id,name,branch)">Update Student</button>
  </form>
</body>
</html>
