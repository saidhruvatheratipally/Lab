<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students Websites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="padding: 30px;">
  <h1> Students Management System</h1>
  <div>
    Id :<input type="text"  #id name="id" placeholder="Enter the ID"  style="margin: 10px;">
    Name :<input type="text"  #name name="name" placeholder="Enter the name" style="margin: 10px;">
    Section <input type="text"  #section name="section" placeholder="Enter the Branch" style="margin: 10px;">
    <button (click)="addStudent(id,name,section)"class="btn btn-primary">Add Student</button>
  </div>
  <br>
    <table class="table table-striped">
    <tr>
      <th scopre="col">ID</th>
      <th scopre="col">Name</th>
      <th scopre="col">Branch</th>
      <th scopre="col" colspan="2">Action</th>
    </tr>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.section}}</td>
      <td><button class="btn btn-danger" (click)="deleteStudent(student.id)">Delete</button></td>
      <td><button class="btn btn-info" (click)="editStudent(student)">EDIT</button></td>
    </tr>
  </table>
 <div *ngIf="selectedStudent">
  <form>
    <h2>Edit</h2>
    Id:<input type="text"  #id name="id" placeholder="Enter the ID" [(ngModel)]="selectedStudent.id"class="form-control"  ><br>
    Name:<input type="text"  #name name="name" placeholder="Enter the name"[(ngModel)]="selectedStudent.name"class="form-control"><br>
    Section :<input type="text"  #section name="section" placeholder="Enter the Branch"[(ngModel)]="selectedStudent.section"class="form-control"><br>
    <button (click)="updateStudent()"class="btn btn-primary">Submit</button>
  </form>
 </div>
</body>
</html>
